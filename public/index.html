<!DOCTYPE html>
<html>
  <head>
    
    <title>CSS/HTML Workshop with govirtuo.com</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    
    <div class=text-center>
      <h1> The distribution of costs</h1>
      <p>assignment of amounts</p>
    </div>
    <div class="container">
      <div class="row">
        <div id="car">
          <div class="col-sm-2">
            <p>Car Name :</p>
            <input class="js-name" type="text" placeholder="Car name"/>
          </div>
          <div class="col-sm-2">
            <p>Price by day :</p>
            <input class="js-price-by-day" type="number" placeholder="Price by day"/>
          </div>
          <div class="col-sm-2">
            <p>Price by day :</p>
            <input class="js-price-by-km" type="number" placeholder="Price by km"/>
          </div>

      </div>
    
    <div id="rental">
      <div class="col-sm-2"> 
        <p>Drive name :</p>
        <input class="js-name" type="text" placeholder="Driver name"/>
        </div>
        <div class="col-sm-2"> 
        <p>Rental begin Date :</p>
        <input class="js-begin" type="date" placeholder="Rental begin date"/>
        </div>
        <div class="col-sm-2"> 
        <p>Rental end date :</p>
        <input class="js-end" type="date" placeholder="Rental end date"/>
        </div>
        <div class="col-sm-2"> 
        <p>Distance in km :</p>
        <input class="js-distance" type="number" placeholder="Distance in km"/>
        </div>
        <div class="col-sm-2"> 
        <p>(Deductible option)</p>
        <input class="js-option" type="checkbox" placeholder="Deductible option"/>
        </div>
    </div> 
    </div>

    <div class="container-fluid">
      <button type="button" class="btn btn-success" id="compute">Compute</button>
      
      <div id="actors"></div>
      <script src="virtuo.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
